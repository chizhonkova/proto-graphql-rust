syntax = "proto3";

package helloworld;

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply);
}

message Int32W {
  int32 value = 1;
}

enum Language {
  EN = 0;
  RU = 1;
}

message HelloRequest {
  string name = 1;
  Int32W number = 2;
  repeated Language languages = 3;
  repeated string strings = 4;
}

message HelloReply {
  string message = 1;
}
